rvm: 2.2.2
language: objective-c
osx_image: xcode 11
notifications:
  slack: azuritul:lCn25gPPuWbKQ4VlfG5Qglwp

# cache: cocoapods
# podfile: Example/Podfile
podfile: Example/Podfile
before_install:
 - gem install xcpretty
